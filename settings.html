<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/shortcut_icon.png" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="clock"></span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters fa-pulse"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();"
          ><i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>

      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>

          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>

          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting settings__border">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>

          <div class="settings__setting-column">Latest Version</div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-user-lock"></i>
            <span>Privacy</span>
          </div>

          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
          </div>

          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-user"></i>
            <span>Friends</span>
          </div>

          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-comment"></i>
            <span>Chats</span>
          </div>

          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-sun"></i>
            <span>Display</span>
            <div class="new-mark">N</div>
          </div>

          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
            <div class="new-mark">N</div>
          </div>

          <div class="settings__setting-column">Default theme</div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
          </div>

          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting settings__border">
          <div class="settings__setting-column">
            <i class="fas fa-ellipsis-h"></i>
            <span>Etc</span>
            <div class="new-mark">N</div>
          </div>

          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting settings-not__border">
          <div class="settings__setting-column">
            <i class="far fa-question-circle"></i>
            <span>Support</span>
          </div>

          <div class="settings__setting-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><img src="img/friends.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">6</span>
            <img src="img/chats.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"><img src="img/search.png" /></a>
        </li>
        <li class="nav__btn">
          <div class="find__dot"></div>
          <a class="nav__a" href="more.html"><img src="img/more.png" /></a>
        </li>
      </ul>
    </nav>

    <script src="js/time.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
