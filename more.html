<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/shortcut_icon.png" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>07:27</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters fa-pulse"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="dot"></div
        ></span>
      </div>
    </header>

    <main class="main-screen default-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/profile_pepe.jpg" class="user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__nick">Solo_pepe</h4>
            <h6 class="user-component__status-msg">
              +1 671-456-8895
              <div class="bang">!</div>
            </h6>
          </div>
        </div>
        <div class="user-component__columnn">
          <i class="far fa-comment-alt comment-icon"></i>
        </div>
      </div>

      <div class="icon-row more__icon-row first__more__icon-row">
        <div class="icon-row__icon more__icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calender</span>
        </div>

        <div class="icon-row__icon more__icon-row__icon">
          <i class="far fa-smile-wink"><div class="dot emoticons-dot"></div></i>
          <span>Emoticons</span>
        </div>

        <div class="icon-row__icon more__icon-row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>

        <div class="icon-row__icon more__icon-row__icon">
          <i class="far fa-user-circle"
            ><div class="dot emoticons-dot"></div
          ></i>
          <span>Account</span>
        </div>
      </div>

      <div class="icon-row more__icon-row">
        <div class="icon-row__icon more__icon-row__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>

        <div class="icon-row__icon more__icon-row__icon">
          <i class="fas fa-wallet"></i>
          <span>Bank</span>
        </div>

        <div class="icon-row__icon more__icon-row__icon">
          <i class="fas fa-gamepad"></i>
          <span>Game</span>
        </div>

        <div class="icon-row__icon more__icon-row__icon"></div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>

        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/pepe_suggestion(1).jpg" />
            </div>
            <span class="more-suggestions__icon-text">Pepeo Story</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/pepe_suggestion(2).jpg" />
            </div>
            <span class="more-suggestions__icon-text">Part-time</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/pepe_suggestion(3).jpg" />
            </div>
            <span class="more-suggestions__icon-text">Pepeo Game</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/pepe_suggestion(4).jpg" />
            </div>
            <span class="more-suggestions__icon-text">Art gallery</span>
          </div>
        </div>

        <div class="more-suggestions__icons last__more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/pepe_suggestion(5).jpg" />
            </div>
            <span class="more-suggestions__icon-text">Pek√©mon</span>
          </div>

          <div class="more-suggestions__icon"></div>

          <div class="more-suggestions__icon"></div>

          <div class="more-suggestions__icon"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><img src="img/friends.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">6</span>
            <img src="img/chats.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"><img src="img/search.png" /></a>
        </li>
        <li class="nav__btn">
          <div class="find__dot"></div>
          <a class="nav__a" href="more.html"><img src="img/more.png" /></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
