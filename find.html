<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/shortcut_icon.png" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>07:27</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters fa-pulse"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg"></i>
          <div class="dot"></div
        ></span>
      </div>
    </header>

    <main class="main-screen default-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span class="find-icons__text">QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i>
          <div class="find-icons__icon">
            <span>Add by</span>
            <span class="contacts">Contacts</span>
          </div>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-plus-square"></i>
          <span class="find-icons__text">Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i>
          <span class="find-icons__text">Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h4 class="recommended-friends__title">Recommended-Friends</h4>
        <span>You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>

        <div class="open-post open-post__first">
          <div class="open-post__column">
            <h5 class="open-post__title">#Console gamers'</h5>
            <h6 class="open-post__hashtags">#console#ps5#nds#xbox</h6>
            <div class="open-post__members">
              <img src="img/jobless_pepe.jpg" />
              <span class="open-post__member-count">518 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/open_chat(1).jpg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart"></i><span>523</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Social club</h5>
            <h6 class="open-post__hashtags">#rich#tsla#NASDAQ#</h6>
            <div class="open-post__members">
              <img src="img/rich_pepe.png" />
              <span class="open-post__member-count">120 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/open_chat(2).jpg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart"></i><span>117</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><img src="img/friends.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <img src="img/chats.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"><img src="img/search.png" /></a>
        </li>
        <li class="nav__btn">
          <div class="find__dot"></div>
          <a class="nav__a" href="more.html"><img src="img/more.png" /></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
