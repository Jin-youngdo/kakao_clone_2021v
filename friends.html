<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/shortcut_icon.png" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="clock"></span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters fa-pulse"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a class="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/profile_pepe.jpg" class="user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__nick">Solo_pepe</h4>
            <h6 class="user-component__status-msg">Merry Christmas...</h6>
          </div>
        </div>
        <!-- <div class="user-component__column"></div> -->
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img src="img/channel.jpg" class="user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__nick user-component__nick--not-bold">
                Channel of pepe
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="friends-screen__friends">
        <div class="friends-screen__friends-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img src="img/rich_pepe.png" class="user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__nick user-component__nick--not-bold">
                Rich_pepe
              </h4>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/carpenter_pepe.jpg"
              class="user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__nick user-component__nick--not-bold">
                Carpenter_pepe
              </h4>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/student_pepe.jpg"
              class="user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__nick user-component__nick--not-bold">
                Student_pepe
              </h4>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/jobless_pepe.jpg"
              class="user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__nick user-component__nick--not-bold">
                Jobless_pepe
              </h4>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img src="img/king_pepe.jpg" class="user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__nick user-component__nick--not-bold">
                King_pepe
              </h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><img src="img/friends.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">6</span>
            <img src="img/chats.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"><img src="img/search.png" /></a>
        </li>
        <li class="nav__btn">
          <div class="find__dot"></div>
          <a class="nav__a" href="more.html"><img src="img/more.png" /></a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <img src="img/splash_pepe.png" />
    </div>

    <div class="no-mobile">
      <span>Your screen is too bigðŸ˜¨</span>
    </div>

    <script src="js/time.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
