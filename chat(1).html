<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Jobbless_pepe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/shortcut_icon.png" />
  </head>

  <body class="chat-screen">
    <div class="status-bar chat-screen__status-bar">
      <div class="status-bar__column">
        <span class="clock"></span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters fa-pulse"></i>
      </div>
    </div>

    <header class="alt-header chat-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();"
          ><i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">Jobless_pepe</h1>
      </div>

      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen chat">
      <div class="chat__timestamp chat__timestamp-1">Monday, June 28, 2022</div>

      <div class="message-row message-row__1">
        <img src="img/jobless_pepe.jpg" />
        <div class="message-row__content">
          <span class="message__author">Jobless_pepe</span>
          <div class="message__info">
            <span class="message__bubble"
              >Are you really cool with me going out with your ex?</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own message-row--own__1">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Of course. I'll be fine maybe..</span>
            <span class="message__time">21:40</span>
          </div>
        </div>
      </div>

      <div class="chat__timestamp chat__timestamp-2">
        Wednesday, June 30, 2022
      </div>

      <div class="message-row message-row__2">
        <img src="img/jobless_pepe.jpg" />
        <div class="message-row__content">
          <span class="message__author">Jobless_pepe</span>
          <div class="message__info">
            <span class="message__bubble"
              >I was kicked out of my house yesterday</span
            >
            <span class="message__time">07:11</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-grin"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script src="js/time.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
