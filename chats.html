<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/shortcut_icon.png" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>07:27</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters fa-pulse"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen default-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/jobless_pepe.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__nick">Jobbless_pepe</h4>
            <h6 class="user-component__status-msg">
              I was kicked out of my house yesterday
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">07:11</span>
          <div class="badge">1</div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="img/student_pepe.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__nick">Student_pepe</h4>
            <h6 class="user-component__status-msg">
              You're going to the lib with me today, right?üëç
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">06:17</span>
          <div class="badge">3</div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__double-avatar">
            <img class="double-avatar__first" src="img/rich_pepe.png" />
            <img class="double-avatar__second" src="img/king_pepe.jpg" />
          </div>

          <div class="user-component__text">
            <h4 class="user-component__nick">
              Rich_pepe, King_pepe
              <div class="message-status">
                2<i class="fas fa-bell-slash"></i>
              </div>
            </h4>
            <h6 class="user-component__status-msg">
              Hey, Throw TSLA all of them right now ü•∂
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">04:23</span>
          <div class="badge">2</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><img src="img/friends.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <img src="img/chats.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"><img src="img/search.png" /></a>
        </li>
        <li class="nav__btn">
          <div class="find__dot"></div>
          <a class="nav__a" href="more.html"><img src="img/more.png" /></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
