<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/shortcut_icon.png" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="clock"></span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters fa-pulse"></i>
      </div>
    </div>

    <header class="welcome-header">
      <img src="img/login_pepe.png" />
      <h1 class="welcome-header__title">Welcome to PePeo</h1>
      <p class="welcome-header__text">
        If you have a PePeo Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="js/time.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
